<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CangMin . XXX管理系统 | Login</title>
<link href="../css/11login_style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/jquery-1.10.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#login").submit(function(){
			var formData = $(this).serialize();
			$.post("login.php",formData,processData);
			function processData(data){
				if(data=="pass"){
				$("#login_inner").html('<div id="msgFail">无刷新登录成功！</div>');
				$("#msgSuc").text(" ");	
				}else{
					$("#msgSuc").text("用户名或密码有误！");
				}
				
			}
			return false;
		});
	});
</script>
</head>

<body>

<div id="login_center">

  <div id="login_logo"></div>
  <h1>欢迎登录</h1>
  
    <div id="login_inner">
	<form method="post" action="" class="login_inner" id="login">
	<input type="text" name="username" class="login_input_user" value="用户名"/>
	<input name="userPwd" type="password" class="login_input_pwd" value="密码"/>
	 <button name="" type="submit" class="loginbtn"/>登录</button>
	</form>
	</div>
	<div id="msgSuc"></div>
	  <div id="login_footer">XXXX &#8226; XXX管理系统 | Powered by <a href="#">CangMin</div>
</div>
<script>
	$(document).ready(function(){
		$(".login_input_user").blur(function(){
			if(this.value==""){
				this.value = "用户名";
			}
		}).focus(function(){
			if(this.value == "用户名"){
				this.value="";
			}
		});
		$(".login_input_pwd").blur(function(){
			if(this.value==""){
				this.value = "密码";
			}
		}).focus(function(){
			if(this.value == "密码"){
				this.value="";
			}
		});
	});
</script>
</body>
</html>
